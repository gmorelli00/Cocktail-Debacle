<div class="container my-4">

    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      Could not load place details. Please try again.
    </div>
  
    <div *ngIf="!loading && !error && place" class="place-details text-center">
      <div class="photo-container mx-auto">
        <div *ngIf="photoLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading image...</span>
          </div>
        </div>
        <img *ngIf="photoUrl && !photoLoading"
        [src]="photoUrl"
        class="img-fluid"
        alt="{{ place.name }}">
        <div *ngIf="!photoUrl && !photoLoading" class="fallback-image">
          <img [src]="fallbackImage" class="img-fluid" alt="Fallback image">

        </div>
      </div>
      
      <h2 class="mt-3 mb-2">{{ place.name }}</h2>
      <div class="mb-3">
          <a [href]="'https://www.google.com/maps/place/?q=place_id:' + place.place_id"
          target="_blank"
          rel="noopener"
          title="View on Google Maps">
          <p class="text-muted mb-4">{{ place.formatted_address }}</p>
          <!-- <ng-icon name="heroMap" style="width: 25px; height: 25px;"></ng-icon> -->
        </a>
      </div>    
      <app-reviews-place [placeId]="placeId" [placeName]="place.name"></app-reviews-place>
    </div>
  </div>
